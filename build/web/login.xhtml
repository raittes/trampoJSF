<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h3>Logado como: <h:outputText escape="false" value="#{LoginBean.usuario.login}"/></h3>
        Voce possui <h:outputText value="#{SistemaBean.checaResultado(LoginBean.this)}"/>        
       <br/>
        <hr/>
            
            <h:form>
                Inserir CÃ³digo promocional:<br/>
                <h:inputText id="codigo" size="15" maxlength="15"
                             value="#{LoginBean.codigo}" /> <br/>
                
                <h:commandButton id="submit" value="Inserir" action="#{SistemaBean.validaCodigo(LoginBean.usuario,LoginBean.codigo)}" />
            </h:form>
        
        <hr/>
       
        
        <c:if test="${LoginBean.usuario.comprovantes.size() != 0}" >  
            Codigos cadastrados:     
            <c:forEach var="n" begin="0" end="#{LoginBean.usuario.comprovantes.size()-1}">
                <br/><h:outputText escape="false" value="#{LoginBean.usuario.comprovantes.get(n)}"/>
            </c:forEach>
            <hr/>
        </c:if>
              
       
        
        
        <h:form>
            <h:commandButton id="sair" value="Logout" action="#{LoginBean.deslogar(LoginBean.usuario)}" />
        </h:form>
        
    </h:body>
</html>
