<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>Sistema de Login</h3>
                <h:form>
                    Usuario:                    
                    <h:inputText id="login" size="19" maxlength="19"
                                 value="#{SistemaLoginBean.usuario.login}" /> <br/>
                    Senha:
                    <h:inputText id="senha" size="20" maxlength="20"
                                 value="#{SistemaLoginBean.usuario.senha}" />
                    <br/>
                    <h:commandButton id="submit" value="Logar" action="login" />
                </h:form>
               
        
    </h:body>
</html>
