<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Sistema</title>
    </h:head>
    <h:body>
        <h3>Sistema de Login</h3>
                <h:form>
                    Usuario:                    
                    <h:inputText id="login" size="19" maxlength="19"
                                 value="#{loginBean.login}" /> <br/>
                    Senha:
                    <h:inputText id="senha" size="20" maxlength="20"
                                 value="#{loginBean.senha}" />
                    <br/>
                    <h:commandButton id="submit" value="Fazer Login" action="#{SistemaBean.checaLogin(loginBean.login, loginBean.senha)}" />
                </h:form>
        
        <hr/>
        
            <h:form>
                <br/><h:commandButton id="cadastrar" value="Cadastrar Usuario" action="cadastrar" />
            </h:form>
        
        <hr/>
        Gerenciamento:<br/>
            <h:form>
                <h:commandButton id="premiados" value="Ver Premiados" action="premiados" />
                <br/><h:commandButton id="resultado" value="Resultado Geral" action="resultado" />
                <br/><h:commandButton id="listar" value="Listar Usuarios" action="listarUsuarios" />
                
            </h:form>
    </h:body>
</html>
